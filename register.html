<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Meu Site de Avaliações</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h1>Cadastro</h1>
        <form id="register-form" novalidate>
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
                <!-- Poderia adicionar um campo de confirmação de senha em um cenário real -->
            </div>
            <button type="submit">Cadastrar</button>
            <p id="register-message" class="message" aria-live="polite"></p>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
         <p><a href="index.html">Voltar para a página inicial</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
