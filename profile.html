<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Meu Site de Avaliações</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1><a href="index.html">Meu Site de Avaliações</a></h1>
        <nav>
            <div id="user-status">
                <!-- Status do usuário será inserido aqui pelo JS -->
                <a href="login.html">Login</a> | <a href="register.html">Cadastro</a>
            </div>
            <!-- Opcional: Adicionar busca aqui também se desejar -->
        </nav>
    </header>

    <main class="profile-page">
        <h2 id="profile-title">Carregando Perfil...</h2>

        <section id="rated-items-section">
            <h3>Itens Avaliados</h3>
            <div id="rated-items-container" class="items-grid rated-items-grid">
                <!-- Itens avaliados serão inseridos aqui pelo JS -->
                <p>Carregando suas avaliações...</p>
            </div>
        </section>

        <p><a href="index.html" class="back-link">Voltar para a página inicial</a></p>

    </main>

    <footer>
        <p>Dados fornecidos por <a href="https://www.themoviedb.org/" target="_blank" rel="noopener noreferrer">TMDb</a></p>
        <p>&copy; 2024 Seu Site de Avaliações</p>
    </footer>

    <!-- Modal (Opcional aqui, mas necessário se quiser abrir detalhes a partir do perfil) -->
    <!-- Copie a estrutura do modal de index.html se precisar -->

    <script src="script.js"></script>
</body>
</html>
